<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Latest compiled and minify CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	  crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	  crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-offset-3 col-sm-offset-3 col-md-offset-3 col-lg-offset-3 col-xs-6 col-sm-6 col-md-6 col-lg-6">
				<div class="well">
					<h1>
						<center>Calculator</center>
					</h1>
					<center>
						<div class="row">
							<input type="text" name="value" id="input" class=" form-control" autofocus>
						</div>
						<div class="row">
							<button type="button" id="btn7" class="btn btn-lg btn-default" onclick="appendInput(7)">7</button>
							<button type="button" id="btn8" class="btn btn-lg btn-default" onclick="appendInput(8)">8</button>
							<button type="button" id="btn9" class="btn btn-lg btn-default" onclick="appendInput(9)">9</button>
							<button type="button" id="btn/" class="btn btn-lg btn-default" onclick="appendOperation('/')">/</button>
						</div>
						<div class="row">
							<button type="button" id="btn4" class="btn btn-lg btn-default" onclick="appendInput(4)">4</button>
							<button type="button" id="btn5" class="btn btn-lg btn-default" onclick="appendInput(5)">5</button>
							<button type="button" id="btn6" class="btn btn-lg btn-default" onclick="appendInput(6)">6</button>
							<button type="button" id="btn*" class="btn btn-lg btn-default" onclick="appendOperation('*')">*</button>
						</div>
						<div class="row">
							<button type="button" id="btn1" class="btn btn-lg btn-default" onclick="appendInput(1)">1</button>
							<button type="button" id="btn2" class="btn btn-lg btn-default" onclick="appendInput(2)">2</button>
							<button type="button" id="btn3" class="btn btn-lg btn-default" onclick="appendInput(3)">3</button>
							<button type="button" id="btn-" class="btn btn-lg btn-default" onclick="appendOperation('-')">-</button>
						</div>
						<div class="row">
							<button type="button" id="btn0" class="btn btn-lg btn-default" onclick="appendInput(0)">0</button>
							<button type="button" id="btn+" class="btn btn-lg btn-default" onclick="appendOperation('+')">+</button>
						</div>
						<div class="row">
							<button type="button" id="btnCls" class="btn btn-lg btn-default" onclick="clearInput()"> cls </button>
							<button type="button" id="btn=" class="btn btn-lg btn-default" onclick="getResult()"> = </button>
						</div>
					</center>
				</div>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- Latest compiled and minify JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	  crossorigin="anonymous"></script>
	<script src="main.js"></script>
</body>

</html>
